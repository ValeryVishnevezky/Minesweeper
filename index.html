<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>

  <body onload="onInit()">
    <button class="dark-mode-button" onclick="darkMode()">🌙</button>
    <h1>Minesweeper</h1>
    <div class="game">
      <div class="top">
        <span class="marked-count">0</span>
        <button class="button" onclick="onInit()">😊</button>
        <span class="timer">0</span>
        <p class="Lives">
          <span class="Mines">Mines: </span><span class="mines count">0</span> <span class="Live">❤️❤️❤️</span>
        </p>
      </div>
      <table>
        <tbody class="board"></tbody>
      </table>
      <button class="button-medium" onclick="levelChoice('easy')">Easy</button>
      <button class="button-medium" onclick="levelChoice('medium')">
        Medium
      </button>
      <button class="button-hard" onclick="levelChoice('hard')">Hard</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <p class="name">By Valery Vishnevezky</p>
  </body>
</html>
